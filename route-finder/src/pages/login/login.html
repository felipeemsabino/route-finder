<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sign in</h3>
  <form (ngSubmit)="doLogin()">
    <input [(ngModel)]="user.email" name="email" placeholder="Email" required >
    <input [(ngModel)]="user.password" name="password" placeholder="Password" type="password" required>
    <button ion-button type="submit">Sign in</button>
  </form>

</ion-content>
